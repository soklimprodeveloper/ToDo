<!DOCTYPE html>
<html lang="en">
<head>

                    <i class="fa fa-check-square-o" style="font-size:100px;color: rgb(59, 59, 252);"></i>
                </div>

                    <a href="pages/done.html">See</a>

        <div class="start">
            <a href="pages/main.html">Start Task</a>
        </div>
